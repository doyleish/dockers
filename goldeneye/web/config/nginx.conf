user www-data;
worker_processes 4;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
	worker_connections 1024;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	
	geo $not_me {
		default 1;
		10.0.0.0/20 0;
	}	

	server {
		listen	80 default_server;
		server_name rdoyle.net;
		if ($not_me) {
			return 302 https://$host$request_uri;
			# return 500;
		}
		root	/websrv/rdoyle.net;
		autoindex on;
		index index.html;

		include /etc/nginx/locations.conf;
	
	}


	server {
		listen       443 ssl;
	        server_name  rdoyle.net;
	        root         /websrv/rdoyle.net;
		ssl_certificate /websrv/ssl/rdoyle.net/fullchain.pem;
        	ssl_certificate_key /websrv/ssl/rdoyle.net/privkey.pem;
		
		autoindex on;
		index index.html;
		include /etc/nginx/locations.conf;
		
	}

	server {
		listen	80;
		server_name doyle.sh;
		root	/websrv/doyle.sh;
		default_type text/plain;
		set $indexfile doyle.sh;
		if ($http_connection) {
			set $indexfile doyle.sh.html;
		}
		add_header X-Doyle $http_connection;
		index $indexfile;
	}
}
